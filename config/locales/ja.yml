# [Add] 2023/02/26 Railsアプリケーション日本語対応（国際化【i18n】)

# 【実装方法】
# ja: # 日本語の設定を行う
#     enums: # enumの設定を行う
#       [モデル名]:
#         [カラム名]:
#           [enumで番号と紐付けた要素]
#           [enumで番号と紐付けた要素]:# 要素の数だけ追加する

  ja:
    enums:
      order:
        payment_method:
          credit_card: "クレジットカード"
          transfer: "銀行振込"